language: python
python:
  - "3.6"

# command to install dependencies
install:
  - pip install -r requirements.txt

# Additional services
services:
  - postgresql

addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10

# Set config for testing on Travis
env:
  global:
    - SECRET_KEY=96da21865b3e3774d7b2f0cb15cf5ee4f7c1ce09042745ca
    - DEBUG=True
    - PGPORT=5433
    - DATABASE_URI='postgresql://test_user:databasepass@localhost:5433/weconnect'

before_script:
  - psql -c "CREATE USER test_user WITH PASSWORD 'databasepass';" -U postgres
  - psql -c "CREATE DATABASE weconnect_test owner test_user;" -U postgres

# command to run tests.py
script:
  - nosetests --exe -v
  - nosetests --exe --with-coverage --cover-package=api
  - coveralls
  - codecov

after_sucess:
  - "coveralls"
  - "codecov"